<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 7 | Calculator</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="container">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-6 offset-3 py-4">
          <div class="form-group">
            <label for="number1">A sonini kiriting:</label>
            <input type="text" id="number1" class="form-control">
          </div>
          <div class="form-group">
            <label for="number2">B sonini kiriting:</label>
            <input type="text" id="number2" class="form-control">
          </div>
          <div class="form-group">
            <label for="amal">Amalni tanlang:</label>
            <select name="amal" id="amal" class="form-control">
              <option value="+">Qo'shish</option>
              <option value="-">Ayirish</option>
              <option value="*">Ko'paytirish</option>
              <option value="/">Bo'lish</option>
            </select>
          </div>
          <div class="form-group">
            <strong>Javob: </strong> <span id="display">0</span>
          </div>
          <div class="form-group text-right">
            <button class="btn btn-success" onclick="calculate()">Hisoblash</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <label for="fish">F.I.SH.</label>
            <input type="text" id="fish" placeholder="F.I.SH. ni kiriting ..." class="form-control">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="match">Uchrashuvni tanlang</label>
            <select name="match" id="match" class="form-control">
              <option value="MYu vs Mc">MYu vs MC</option>
              <option value="Liverpool vs Chelsea">Liverpool vs Chelsea</option>
              <option value="Tot vs Evr">Tot vs Evr</option>
            </select>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="pay">To'lov</label>
            <input type="text" id="pay" placeholder="To'lov summasi" class="form-control">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group py-4">
            <button type="button" class="btn btn-success mt-2 form-control" onclick="draw()">Ro'yxatga olish!</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped table-bordered table-hover table-active mt-2">
        <tr>
          <th>T/r</th>
          <th>F.I.SH.</th>
          <th>To'lov summasi</th>
          <th>Uchrashuv</th>
          <th>Sana</th>
        </tr>
        <tbody id="tbody">

        </tbody>
      </table>
    </div>
  </div>

</div>

<script src="js/jQuery.js"></script>
<script src="js/popover.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
